<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endotoxin Limit Calculator</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { margin-top: 20px; padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        #result { margin-top: 20px; padding: 15px; border: 1px solid #ccc; background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Endotoxin Limit (EL) Calculator</h1>
    
    <label for="route">Route of Administration (K value):</label>
    <select id="route">
        <option value="5.0">IV/IM/Other Parenteral (5.0 EU/kg/hr)</option>
        <option value="0.2">Intrathecal (0.2 EU/kg/hr)</option>
    </select>
    
    <label for="maxDose">Maximum Recommended Dose (M):</label>
    <input type="number" id="maxDose" placeholder="e.g., 50 (mg or Units)" step="any">
    
    <label for="doseUnit">Dose Unit:</label>
    <select id="doseUnit">
        <option value="mass">mg/kg/hr or Unit/kg/hr</option>
        <option value="volume">mL/kg/hr</option>
    </select>

    <button onclick="calculateEndotoxinLimit()">Calculate Endotoxin Limit (EL = K/M)</button>
    
    <div id="result">
        **Result: EL = [Calculated Value] EU / [Dose Unit]**
    </div>

    <script src="calculator.js"></script>
</body>
</html>
